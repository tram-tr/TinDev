{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TinDev - Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="loginBody">
        <div class="title">TinDev</div>
        <br>
        <div class="mx-auto" style="width: 20rem;">
            <div class="card text-white bg-info mb-3" style="max-width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-light">Login</button>
                        </div>
                    </form>
                    <br>
                    <a href="" class="link-light">Join as Candidate</a>
                    <a href="" class="link-light">Join as Recruiter</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Import's Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
