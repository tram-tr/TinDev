{% load static %}
<!DOCTYPE html>
<html>

<head>

    <title>TinDev - {{name}}: Review Post</title>

<body>

		<h1>{{name}}</h1>

    {% endfor %}    

<!-- Import's Bootstrap JS -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
