{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TinDev - Create Candidate</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="loginBody">
        <img src="{% static 'Logo.jpg' %}" alt="TinDev Logo" width="250">
        <div class="mx-auto" style="width: 20rem;">
            <div class="card text-white mb-3" style="max-width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">Create Candidate Account</h5>
                    <div class="form-group">
                        <form method="post"> {% csrf_token %}
                            {{ form.as_p }}
                            <div class="col-md-12 text-center">
                                <input type="submit" value="Register" class="btn btn-light">
                            </div>
                        </form>
                    </div>
                    <br>
                    <div class="col-md-12 text-center">
                        <a href="{% url 'TinDevApp:recruiterAdd' %}" class="link-light">Join as Recruiter</a>
                        <a href="{% url 'TinDevApp:candidate-login' %}" class="link-light">Login as Candidate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Import's Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
