{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Title of the document</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	</head>

<body style="background-color:#9DD9F3;">

<section class="h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://media.istockphoto.com/id/502046948/photo/beautiful-sky-with-white-cloud-background.jpg?b=1&s=170667a&w=0&k=20&c=tXkuVSCByH-_PWLCrA33ZL-bLIYscr_XXbwrUPowJAQ="
                alt="Sample photo" class="img-fluid" width="750" height="900"
                 />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Student registration form</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="first" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="last" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n">Last name</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="username" id="username" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m1">Username</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n1">Password</label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="years" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8">Years of Experience</label>
                </div>


                <div class="form-outline mb-4">
                  <input type="number" id="zipcode" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example90">Zip Code</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="skills" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example99">List of Skills</label>
                </div>


                <div class="d-flex justify-content-end pt-3">
                  <button type="button" onclick="Create_New_User()" class="btn btn-warning btn-lg ms-2">Create Profile</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<script src= {% static 'create_user.js' %}></script>
</body>

</html>
